<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            margin: 100px auto;
        }
        .box {
            width: 200px;
            height: 50px;
            border: 1px solid blue;
            line-height: 50px;
        }
        .box:empty::before {
            content: attr(placeholder); 
            columns: #ccc;
        }
        .box:focus::before {
            content: "";
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box" contenteditable="true" placeholder="请输入"></div>
    </div>
</body>
</html>
