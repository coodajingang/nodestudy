<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            margin: 0 auto;
            padding: 5px;
        }
        .pic {
            float: left;
            width: 200px;
            height: 200px;
            margin-right: 8px;
        }
        .pic img {
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- 根据浮动元素不会压住文字可以实现图片和文字的左右布局 -->
    <div class="box">
        <div class="pic"><img src="images/qwa.jpg" alt=""></div>
        <p>黑马程序员pink老师前端入门视频教程 HTML5+CSS3+移动端布局-flex布局re</p>
    </div>
</body>
</html>
